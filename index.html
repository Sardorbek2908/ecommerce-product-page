<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>ecommerce-product-page</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="nav">
            <div class="site-header__nav">
                <div class="nav-menu">
                <a href="#!" class="site-logo">
                    <img src="./img/sneakers 2.svg" alt="" class="site-logo__img">
                </a>
                <ul class="site-nav__menu">
                    <li class="nav-item">
                        <a href="" class="nav-link">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>

                <div class="nav-trade">
                    <a href="#!" class="nav-trade__icon">
                        <i class="far fa-shopping-cart fa-2x"></i>
                    </a>
                    <a href="#!" class="nav-trade__image">
                        <img src="./img/Oval.png" alt="" class="trade-img">
                    </a>
                </div>
            </div>
            <div class="line"></div>
        </div>
        </div>
    </header>
    <main class="site-main">
        <div class="container">
            <div class="sneaker">
                <div class="sneaker-images">
                <img src="./img/Rectangle.png" alt="" class="sneaker-img">
                <div class="sneaker-imgs">
                    <img src="./img/Rectangle.png" alt="" class="sneaker-image">
                    <img src="./img/Rectangle Copy 2.png" alt="" class="sneaker-image">
                    <img src="./img/Rectangle Copy 3.png" alt="" class="sneaker-image">
                    <img src="../img/Rectangle Copy 4.png" alt="" class="sneaker-image">
                    </div>
                </div>
                <div class="sneaker-info">
                    <div class="sneaker-info__title">Sneaker Company</div>
                    <div class="sneaker-title">Fall Limited Edition Sneakers</div>
                    <p class="sneaker-text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                    <div class="sneaker-money">
                        <div class="discount-money">
                        <p class="discount-price">$125.00</p>
                        <a href="#!" class="discount"> 50% </a>
                    </div>
                        <p class="price">$250.00</p>
                    </div>
                    <div class="trade-sneaker">
                        <div class="thenumber-sneaker">
                            <a href="#!" class="sneaker__product-btn minus">
                                <i class="fas fa-minus"></i>
                            </a>
                            <output class="sneaker-number">0</output>
                            <a href="#!" class="sneaker__product-btn plus">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                        <button class="addCard">
                            <span class="far fa-shopping-cart "></span>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
